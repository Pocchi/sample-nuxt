backend:
  name: git-gateway
  branch: master
media_folder: 'image'
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: text, label: Text }
